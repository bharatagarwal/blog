{{ define "main" }}
  <section>
    {{ range .Pages }}
      <article>
        <header>
          <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
          <time datetime="{{ .Date }}">{{ .Date.Format "January 2, 2006" }}</time>
        </header>
        <p>{{ .Content }}</p>
      </article>
    {{ end }}
  </section>
{{ end }}
